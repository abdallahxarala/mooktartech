<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pvc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="16" fill="url(#pvc-gradient)"/>
  
  <!-- Stacked Cards Effect -->
  <rect x="55" y="75" width="90" height="60" rx="6" fill="white" opacity="0.4"/>
  <rect x="50" y="70" width="90" height="60" rx="6" fill="white" opacity="0.6"/>
  <rect x="45" y="65" width="90" height="60" rx="6" fill="white" opacity="0.95"/>
  
  <!-- Card Details -->
  <rect x="55" y="80" width="30" height="4" rx="2" fill="#a855f7" opacity="0.7"/>
  <rect x="55" y="90" width="50" height="3" rx="1.5" fill="#a855f7" opacity="0.5"/>
  <rect x="55" y="100" width="40" height="3" rx="1.5" fill="#a855f7" opacity="0.3"/>
  
  <!-- Chip -->
  <rect x="105" y="80" width="20" height="15" rx="2" fill="#fbbf24" opacity="0.8"/>
  <line x1="107" y1="85" x2="123" y2="85" stroke="#a855f7" stroke-width="0.5"/>
  <line x1="107" y1="90" x2="123" y2="90" stroke="#a855f7" stroke-width="0.5"/>
</svg>

