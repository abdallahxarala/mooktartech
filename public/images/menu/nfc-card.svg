<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nfc-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="16" fill="url(#nfc-gradient)"/>
  
  <!-- Card Shape -->
  <rect x="40" y="60" width="120" height="80" rx="8" fill="white" opacity="0.95"/>
  
  <!-- NFC Wave Icon -->
  <path d="M 70 90 Q 80 85, 90 90" stroke="#f97316" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 65 95 Q 80 85, 95 95" stroke="#f97316" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 60 100 Q 80 85, 100 100" stroke="#f97316" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Contact Info Lines -->
  <line x1="110" y1="80" x2="145" y2="80" stroke="#f97316" stroke-width="2" opacity="0.7"/>
  <line x1="110" y1="90" x2="140" y2="90" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  <line x1="110" y1="100" x2="135" y2="100" stroke="#f97316" stroke-width="2" opacity="0.3"/>
  
  <!-- Floating Elements -->
  <circle cx="160" cy="50" r="8" fill="white" opacity="0.3"/>
  <circle cx="180" cy="160" r="12" fill="white" opacity="0.2"/>
</svg>
