<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="qr-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="16" fill="url(#qr-gradient)"/>
  
  <!-- QR Code Frame -->
  <rect x="50" y="50" width="100" height="100" rx="4" fill="white" opacity="0.95"/>
  
  <!-- QR Patterns -->
  <rect x="60" y="60" width="20" height="20" rx="2" fill="#10b981"/>
  <rect x="60" y="120" width="20" height="20" rx="2" fill="#10b981"/>
  <rect x="120" y="60" width="20" height="20" rx="2" fill="#10b981"/>
  
  <!-- Center Pattern -->
  <rect x="90" y="90" width="20" height="20" rx="2" fill="#10b981" opacity="0.7"/>
  
  <!-- Dots -->
  <circle cx="70" cy="100" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="100" cy="70" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="130" cy="100" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="100" cy="130" r="3" fill="#10b981" opacity="0.8"/>
  
  <!-- Scan Line Effect -->
  <line x1="50" y1="100" x2="150" y2="100" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>

