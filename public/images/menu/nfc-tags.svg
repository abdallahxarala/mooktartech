<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tag-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="16" fill="url(#tag-gradient)"/>
  
  <!-- Tag Circle -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.95"/>
  
  <!-- NFC Antenna Coils -->
  <circle cx="100" cy="100" r="35" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.7"/>
  <circle cx="100" cy="100" r="28" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.5"/>
  <circle cx="100" cy="100" r="21" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Center Chip -->
  <rect x="92" y="92" width="16" height="16" rx="2" fill="#06b6d4" opacity="0.8"/>
  
  <!-- Wave Signals -->
  <path d="M 70 70 Q 100 50, 130 70" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 130 130 Q 100 150, 70 130" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Sticker Tags -->
  <rect x="155" y="45" width="30" height="20" rx="4" fill="white" opacity="0.4" transform="rotate(15 170 55)"/>
  <circle cx="40" cy="160" r="12" fill="white" opacity="0.3"/>
</svg>

