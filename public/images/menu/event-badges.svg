<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="event-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="16" fill="url(#event-gradient)"/>
  
  <!-- Main Badge -->
  <rect x="60" y="50" width="80" height="100" rx="8" fill="white" opacity="0.95"/>
  
  <!-- Lanyard -->
  <line x1="100" y1="50" x2="100" y2="30" stroke="white" stroke-width="3" opacity="0.5"/>
  <circle cx="100" cy="25" r="8" fill="white" opacity="0.5"/>
  
  <!-- Badge Content -->
  <rect x="75" y="65" width="50" height="6" rx="3" fill="#ef4444" opacity="0.7"/>
  <rect x="70" y="80" width="60" height="4" rx="2" fill="#ef4444" opacity="0.5"/>
  <rect x="70" y="90" width="55" height="4" rx="2" fill="#ef4444" opacity="0.3"/>
  
  <!-- Barcode -->
  <rect x="68" y="120" width="2" height="15" fill="#ef4444" opacity="0.6"/>
  <rect x="72" y="120" width="2" height="15" fill="#ef4444" opacity="0.6"/>
  <rect x="76" y="120" width="2" height="15" fill="#ef4444" opacity="0.6"/>
  <rect x="80" y="120" width="2" height="15" fill="#ef4444" opacity="0.6"/>
  
  <!-- People Icons -->
  <circle cx="160" cy="60" r="8" fill="white" opacity="0.4"/>
  <circle cx="175" cy="75" r="6" fill="white" opacity="0.3"/>
</svg>

