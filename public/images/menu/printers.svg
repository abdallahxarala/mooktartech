<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="printer-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="200" height="200" rx="16" fill="url(#printer-gradient)"/>
  
  <!-- Printer Body -->
  <rect x="50" y="70" width="100" height="60" rx="4" fill="white" opacity="0.95"/>
  
  <!-- Top Tray -->
  <rect x="55" y="55" width="90" height="15" rx="2" fill="white" opacity="0.8"/>
  
  <!-- Control Panel -->
  <rect x="65" y="85" width="70" height="15" rx="2" fill="#374151" opacity="0.3"/>
  <circle cx="80" cy="92" r="3" fill="#10b981"/>
  <circle cx="90" cy="92" r="3" fill="#fbbf24"/>
  <rect x="100" y="88" width="25" height="8" rx="1" fill="#374151" opacity="0.5"/>
  
  <!-- Paper Output -->
  <rect x="60" y="130" width="80" height="20" rx="2" fill="white" opacity="0.9"/>
  <line x1="70" y1="135" x2="130" y2="135" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="70" y1="140" x2="120" y2="140" stroke="#374151" stroke-width="1" opacity="0.3"/>
  <line x1="70" y1="145" x2="125" y2="145" stroke="#374151" stroke-width="1" opacity="0.3"/>
  
  <!-- Badges Coming Out -->
  <rect x="145" y="140" width="30" height="20" rx="2" fill="white" opacity="0.6" transform="rotate(-15 160 150)"/>
  
  <!-- Status Light -->
  <circle cx="135" cy="92" r="2" fill="#10b981"/>
</svg>

